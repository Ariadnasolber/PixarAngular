<nav class="navbar navbar-expand-lg bg-white">
    <div class="nav-container">
        <a class="navbar-brand" href="#">
            <img class="pixarlogo"
                src="https://images.squarespace-cdn.com/content/v1/60241cb68df65b530cd84d95/1613495438818-408JDVSTB7NWSHVC20M7/logo.png?format=1500w"
                alt="Pixar Logo" width="160"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                @for (item of menuItems; track item.id) {
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" [id]="item.id" role="button" data-bs-toggle="dropdown">
                            {{ item.title }}
                        </a>
                        @if (item.subItems) {
                            <ul class="dropdown-menu">
                                @for (subItem of item.subItems; track subItem.routerLink) {
                                    <li>
                                        <a class="dropdown-item" [routerLink]="subItem.routerLink">{{ subItem.title }}</a>
                                    </li>
                                }
                            </ul>
                        }
                    </li>
                }
            </ul>
        </div>
    </div>
</nav>
